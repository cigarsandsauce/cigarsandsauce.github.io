<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cigar Stock List</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
    }

    .table-container {
      flex: 1; /* fills the remaining space */
      overflow-y: auto;
      border-top: 1px solid #ccc;
    }

    .sticky thead th {
      position: sticky;
      top: 0;
      background-color: #f1f1f1;
      z-index: 1;
    }

    table td, table th {
      white-space: nowrap;
    }
  </style>
</head>
<body class="w3-container">

  <div class="table-container w3-responsive">
    <table class="w3-table-all w3-xlarge w3-hoverable sticky" id="dataTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const sheetID = '1msi1_exfa5zYe1I6D5Hy4gysqFVFuYQGmrLKOQIASKw';
    const sheetName = 'Stock';
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (!data || data.length === 0) return;

        // Limit to first 3 keys (columns)
        const headers = Object.keys(data[0]).slice(0, 3);

        const headerRow = document.getElementById('tableHeader');
        headers.forEach(h => {
          const th = document.createElement('th');
          th.textContent = h;
          headerRow.appendChild(th);
        });

        const tableBody = document.getElementById('tableBody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach(h => {
            const td = document.createElement('td');
            td.textContent = row[h] || '';
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      })
      .catch(error => console.error('Failed to fetch sheet data:', error));
  </script>

</body>
</html>
