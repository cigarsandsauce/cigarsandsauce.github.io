<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Cigar Stock List</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
    }

    .table-container {
      flex: 1; /* fills the remaining space */
      overflow-y: auto;
      border-top: 1px solid #ccc;
    }

    .sticky thead th {
      position: sticky;
      top: 0;
      background-color: #f1f1f1;
      z-index: 1;
    }

    table td, table th {
      white-space: nowrap;
    }

    .line-through {
      text-decoration: line-through;
    }
  </style>
</head>
<body class="w3-container">

  <div class="table-container w3-responsive">
    <table class="w3-table-all w3-xlarge w3-hoverable sticky" id="dataTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const sheetID = '1msi1_exfa5zYe1I6D5Hy4gysqFVFuYQGmrLKOQIASKw';
    const sheetName = 'Stock';
    const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (!data || data.length === 0) return;

        const headers = Object.keys(data[0]).slice(0, 3); // First 3 columns

        const headerRow = document.getElementById('tableHeader');
        headers.forEach((h, i) => {
          const th = document.createElement('th');
          th.textContent = h;
          if (i === 1 || i === 2) th.classList.add('w3-right-align');
          headerRow.appendChild(th);
        });

        const tableBody = document.getElementById('tableBody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          if (row['Stock'] === '0') {
            tr.classList.add('w3-text-red', 'line-through');
          }
          headers.forEach((h, i) => {
            const td = document.createElement('td');
            td.textContent = row[h] || '';
            if (i === 1 || i === 2) td.classList.add('w3-right-align');
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      })
      .catch(error => console.error('Failed to fetch sheet data:', error));
  </script>

</body>
</html>
